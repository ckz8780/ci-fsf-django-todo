<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <title>Django To-do List</title>
</head>
<body>
    <header class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="display-4">Things To Do:</h1>
            </div>
        </div>
    </header>
    <section class="container table-container">
        <div class="row">
            <div class="col-12">
                <table class="table table-sm">
                    {% for item in items %}
                        <tr>
                            {% if item.done %}
                                <td><strike>{{ item.name }}</strike></td>
                            {% else %}
                                <td>{{ item.name }}</td>
                            {% endif %}
                            <td>
                                <form method="POST" action="toggle/{{ item.id }}/">
                                    {% csrf_token %}
                                    <input class="btn btn-success" type="submit" value="Toggle Status">
                                </form>
                            </td>
                            <td>
                                <form method="GET" action="edit/{{ item.id }}/">
                                    <input class="btn btn-info" type="submit" value="Edit">
                                </form>
                            </td>
                        </tr>
                        {% empty %}
                        <p class="h5">You have nothing to do!</p>
                    {% endfor %}
                </table>
            </div>
            <div class="col-12 md-3">
                <a href="add"><button class="btn btn-primary btn-block">Add an Item</button></a>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
